<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CSS Dinner Shopping List</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <header class="my_title">
      <h1>CSS Dinner Shopping List</h1>
      <p>Let`s go to the mall!</p>
    </header>
    <main>
      <div class="my_size">
        <div class="my_size_div">
            <label for="first_input" class="my_size1">
                <input type="checkbox" name="list1">
                <span><strong>A lot of pickles</strong> (for the next lessons about CSS)</span>
            </label>
          </div>
          <div class="my_size_div">
            <label for="second_input" class="my_size2">
              <input type="checkbox" name="list2">
              <span><strong>10 apples</strong> (because they are awesome)</span>
            </label>
          </div>
          <div class="my_size_div">
            <label for="third_input" class="my_size3">
              <input type="checkbox" name="list3">
              <span><strong>20 oranges</strong> (for more CSS manipulations)</span>
            </label>
          </div>
          <div class="my_size_div">
            <label for="forth_input" class="my_size4">
              <input type="checkbox" name="list4">
              <span><strong>13 plates</strong> (hm..they always disappear)</span>
            </label>
          </div>
      </div>
    </main>
    <footer>
      <p>Bon appetit :)</p>
    </footer>
  </body>
</html>
